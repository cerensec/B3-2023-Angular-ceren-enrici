<div>
  <h2>Paper list :</h2>
  <ul>
    <li  (click)="paperClick(paper)" *ngFor="let paper of papers">
      <p [ngClass]="{'active-item': paper === selectedPaper}">{{paper.nom}}</p>
    </li>
  </ul>
  <button (click)="openModal()">Ajouter</button>
  <dialog [open]="modalState">
    <article>
      <header>
        <a href="#close" aria-label="Close" class="close" (click)="closeModal()"></a>
        Add Paper
      </header>
      <app-paper-form></app-paper-form>
    </article>
  </dialog>
</div>
