<div *ngIf="paper !== null">
  <h2>Paper details: </h2>
  <div>
    <p> Id: {{paper!.id}}</p>
    <p> Nom: {{paper!.nom}}</p>
    <p> Texture: {{paper!.texture}}</p>
    <p> Grammage: {{paper!.grammage}}</p>
    <p> Couleur: {{paper!.couleur}}</p>
  </div>
  <button (click)="openModal()">Edit</button>
</div>
<div *ngIf="paper === null">
  <h1>Error paper not found</h1>
</div>
